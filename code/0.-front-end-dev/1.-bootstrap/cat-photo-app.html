<!DOCTYPE html>
<html>
  <head>
    <title>Cat Photo App</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" type="text/css" href="css/cat-photo-style.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-8">
          <h2 id="lobster" class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
          <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="relaxing cats"></a>
        </div>  
      </div>
      
      <img class="img-responsive" src="https://bit.ly/fcc-running-cats" alt="running cats">
      
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-block btn-primary">
            <i class="fa fa-thumbs-up"></i> Like</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-block btn-info">
            <i class="fa fa-info-circle"></i> Info</button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-block btn-danger">
            <i class="fa fa-trash"></i> Delete</button>
        </div>
      </div>
      <div>
        <p>Things cats <span class="text-danger">love:</span></p>
          <ul>
            <li>Sleep</li>
            <li>Putting their butts on everything</li>
            <li>"Helping" you with chores AKA getting in your way</li>
          </ul>
        <p>Things cats hate:</p>
          <ol>
            <li>Sharing</li>
            <li>Water</li>
            <li>Vet visits</li>
          </ol>
      </div>
      <form action="/submit-cat-photo">
        <div class="row">
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor" checked>Indoor</label>
          </div>
          <div class="col-xs-6">
            <label><input type="radio" name="indoor-outdoor">Outdoor</label>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality" checked>Loving</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality">Shy</label>
          </div>
          <div class="col-xs-4">
            <label><input type="checkbox" name="personality">Playful</label>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-7">
            <input type="text" class="form-control" placeholder="cat photo URL" required>
          </div>
          <div class="col-xs-5">
            <button type="submit" class="btn btn-primary">
            <i class="fa fa-paper-plane"></i> Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
