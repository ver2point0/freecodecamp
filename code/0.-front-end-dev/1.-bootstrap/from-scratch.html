<!DOCTYPE html>
<html>
  <head>
    <title>From Scratch</title>
    <link rel="stylesheet" type="text/css" href="css/from-scratch.css">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body>
    <div class="container-fluid">
      <h3 class="text-primary text-center">jQuery Playground</h3>
      <div class="row">
        <div class="col-xs-6">
          <h4>#left-well</h4>
          <div class="well" id="left-well">
            <button id="target1" class="target btn btn-default">#target1</button>
            <button id="target2" class="target btn btn-default">#target2</button>
            <button id="target3" class="target btn btn-default">#target3</button>
          </div>
        </div>
        <div class="col-xs-6">
          <h4>#right-well</h4>
          <div class="well" id="right-well">
            <button id="target4" class="target btn btn-default">#target4</button>
            <button id="target5" class="target btn btn-default">#target5</button>
            <button id="target6" class="target btn btn-default">#target6</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
